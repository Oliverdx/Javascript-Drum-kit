<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>JS Drum Set</title>
</head>

<body>
    <h1>Drum kit using JS</h1>

    <div class="drumKeys">
        <ul>
            <li data-key="101">Bass Drum</li> <!-- Numpad 5 -->
            <li data-key="100">Floor Tom</li> <!-- Numpad 4 -->
            <li data-key="102">Snare drum</li> <!-- Numpad 6 -->
            <li data-key="97">Snare drum</li> <!-- Numpad 1 -->
            <li data-key="98">Hi-hat</li> <!-- Numpad 2 -->
            <li data-key="99">Crash cymbal</li> <!-- Numpad 3 -->
            <li data-key="103">Ride cymbal</li> <!-- Numpad 7 -->
            <li data-key="104">Splash cymbal</li> <!-- Numpad 8 -->
        </ul>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
